<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>StuartLittleOnSol Meme Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        .meme {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }
        .meme img {
            max-width: 100%;
            height: auto;
        }
        .meme-text {
            position: absolute;
            width: 100%;
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 5px black;
            pointer-events: none;
        }
        .meme-text.top {
            top: 10px;
        }
        .meme-text.bottom {
            bottom: 10px;
        }
        #controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"],
        input[type="file"] {
            padding: 10px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your StuartLittleOnSol Meme</h1>
        <div id="controls">
            <input type="file" id="imageUpload" accept="image/*">
            <input type="text" id="topText" placeholder="Enter top text">
            <input type="text" id="bottomText" placeholder="Enter bottom text">
            <button id="generateMeme">Generate Meme</button>
        </div>
        <div class="meme" id="memeContainer" style="display: none;">
            <img id="memeImage" src="" alt="Meme">
            <div class="meme-text top" id="topMemeText"></div>
            <div class="meme-text bottom" id="bottomMemeText"></div>
        </div>
    </div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const topTextInput = document.getElementById('topText');
        const bottomTextInput = document.getElementById('bottomText');
        const generateMemeButton = document.getElementById('generateMeme');
        const memeContainer = document.getElementById('memeContainer');
        const memeImage = document.getElementById('memeImage');
        const topMemeText = document.getElementById('topMemeText');
        const bottomMemeText = document.getElementById('bottomMemeText');

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    memeImage.src = e.target.result;
                    memeContainer.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        generateMemeButton.addEventListener('click', () => {
            const topText = topTextInput.value;
            const bottomText = bottomTextInput.value;

            topMemeText.textContent = topText;
            bottomMemeText.textContent = bottomText;
        });
    </script>
</body>
</html>
