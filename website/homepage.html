<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Basic Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        header, nav, main, footer {
            padding: 20px;
        }
        header {
            background-color: #f8f9fa;
            text-align: center;
        }
        nav {
            background-color: #343a40;
            overflow: hidden;
        }
        nav a {
            color: #ffffff;
            padding: 14px 20px;
            display: inline-block;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #495057;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #f8f9fa;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Homepage</h1>
    <p>Your catchy slogan goes here.</p>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</nav>

<main>
    <h2>About Me</h2>
    <p>This is where you can write something about yourself or your website.</p>
</main>

<footer>
    <p>&copy; 2023 My Basic Homepage</p>
</footer>

</body>
</html>
