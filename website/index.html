<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #e8491d;
            overflow: hidden;
        }
        nav a {
            color: #ffffff;
            padding: 14px 20px;
            text-decoration: none;
            float: left;
        }
        nav a:hover {
            background-color: #ddd;
            color: #000;
        }
        main {
            padding: 20px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Homepage</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

<main>
    <h2>About Me</h2>
    <p>This is a simple homepage created using HTML and CSS. Feel free to customize it to suit your needs.</p>
</main>

<footer>
    <p>&copy; 2023 My Homepage</p>
</footer>

</body>
</html>
